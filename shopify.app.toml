name = "shopify-ai-faq"
client_id = "YOUR_CLIENT_ID"
application_url = "https://your-app-url.com"
embedded = true
handle = "shopify-ai-faq"

[build]
automatically_update_urls_on_dev = true
dev_store_url = "your-dev-store.myshopify.com"

[access_scopes]
scopes = "read_products,write_products,read_metaobjects,write_metaobjects,read_metafield_definitions,write_metafield_definitions"

[auth]
redirect_urls = [
  "https://your-app-url.com/auth/callback",
  "https://your-app-url.com/auth/shopify/callback",
  "https://your-app-url.com/api/auth/callback"
]

[webhooks]
api_version = "2024-07"

  [[webhooks.subscriptions]]
  topics = ["app/uninstalled"]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = ["products/update"]
  uri = "/webhooks/products-update"

[pos]
embedded = false
